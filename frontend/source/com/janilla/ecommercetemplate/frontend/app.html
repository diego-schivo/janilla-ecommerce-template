<!--${public}-->
<!--${admin}-->

<template id="public">
  <!--${adminBar}-->
  <div data-color-scheme="${colorScheme}">
    <!--${header}-->
    <!--${content}-->
    <!--${footer}-->
    <toaster-element></toaster-element>
  </div>
</template>

<template id="admin-bar">
  <admin-bar data-user-email="${userEmail}"></admin-bar>
</template>

<template id="header">
  <header-element data-path="${path}"></header-element>
</template>

<template id="page">
  <page-element data-slug="${slug}"></page-element>
</template>

<template id="account">
  <account-element class="account" data-success="${success}" data-warning="${warning}"></account-element>
</template>

<template id="addresses">
  <addresses-element class="account"></addresses-element>
</template>

<template id="checkout">
  <checkout-element></checkout-element>
</template>

<template id="create-account">
  <create-account></create-account>
</template>

<template id="find-order">
  <find-order></find-order>
</template>

<template id="login">
  <login-element class="login" data-warning="${warning}"></login-element>
</template>

<template id="logout">
  <logout-element class="login" data-no-op="${noOp}"></logout-element>
</template>

<template id="not-found">
  <not-found></not-found>
</template>

<template id="order-confirmation">
  <order-confirmation data-stripe-payment-intent-id="${stripePaymentIntentId}"></order-confirmation>
</template>

<template id="orders">
  <orders-element class="account"></orders-element>
</template>

<template id="order">
  <order-element data-id="${id}"></order-element>
</template>

<template id="product">
  <product-element data-slug="${slug}" data-search="${search}"></product-element>
</template>

<template id="search">
  <search-element data-query="${query}"></search-element>
</template>

<template id="shop">
  <shop-element data-query="${query}" data-category="${category}" data-sort="${sort}"></shop-element>
</template>

<template id="footer">
  <footer-element data-color-scheme="${colorScheme}"></footer-element>
</template>

<template id="admin">
  <admin-element class="admin" data-path="${path}" data-api-url="${apiUrl}"
    data-user-id="${userId}" data-user-admin="${userAdmin}">
  </admin-element>
</template>
