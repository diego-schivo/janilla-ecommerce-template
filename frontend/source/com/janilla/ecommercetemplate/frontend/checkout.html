<main>
  <article>
    <section class="contact">
      <h2>Contact</h2>
      <!--${contact}-->
    </section>
    <section class="address">
      <h2>Address</h2>
      <!--${billingAddress}-->
      <label class="checkbox">
        <input type="checkbox" name="billingAddressSameAsShipping" value="true" class="visually-hidden" checked="${billingAddressSameAsShipping}" />
        <lucide-icon data-name="check"></lucide-icon>
        Shipping is the same as billing
      </label>
      <!--${shippingAddress}-->
    </section>
    <!--${payment}-->
    <section class="cart">
      <h2>Your Cart</h2>
      <ul>
        <!--${items}-->
      </ul>
      <dl>
        <dt>Total:</dt>
        <dd>
          <intl-format data-type="amount" data-value="${total}"></intl-format>
        </dd>
      </dl>
    </section>
  </article>
</main>

<template id="user">
  <div>
    <p>${text}</p>
    <p>
      Not you?
      <a href="/logout">Log out</a>
    </p>
  </div>
</template>

<template id="guest">
  <p>
    <a href="/login" class="button secondary">Log in</a>
    or
    <a href="/create-account">create an account</a>
  </p>
  <form>
    <p>Enter your email to checkout as a guest.</p>
    <label>
      Email Address
      <input type="email" name="email" value="${value}" />
    </label>
    <button class="primary" disabled="${disabled}">Continue as guest</button>
  </form>
</template>

<template id="address-item">
  <address-item data-id="${id}">
    <button slot="actions" name="${name}" class="button secondary">Remove</button>
  </address-item>
</template>

<template id="checkout-addresses">
  <input type="hidden" name="${name}" value="${value}" />
  <checkout-addresses data-heading="${heading}" data-description="${description}" data-name="${name}"></checkout-addresses>
</template>

<template id="payment-trigger">
  <button name="go-to-payment" class="button primary">Go to payment</button>
</template>

<template id="payment">
  <payment-element data-email="${email}" data-amount="${amount}"></payment-element>
</template>

<template id="item">
  <li>
    <div>
      <a href="/products/${product.slug}">
        <img src="${image.uri}" loading="lazy" />
      </a>
    </div>
    <div>
      <p>${product.title}</p>
      <p>${option}</p>
      <p>x${quantity}</p>
    </div>
    <div>
      <intl-format data-type="amount" data-value="${variant.priceInUsd}"></intl-format>
    </div>
  </li>
</template>
