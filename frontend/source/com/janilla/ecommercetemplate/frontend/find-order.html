<main>
  <article>
    <h1>Find my order</h1>
    <p>Please enter your email and order ID below.</p>
    <form>
      <label>
        Email address
        <input type="email" name="email" value="${email}" required />
      </label>
      <label>
        Order ID
        <input type="text" name="order" value="${order}" required />
      </label>
      <button class="button primary">Find my order</button>
    </form>
  </article>
</main>
