<!doctype html>
<html lang="en" class="index">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>${title}</title>
    <link rel="icon" href="/images/favicon.svg" />
    <link rel="stylesheet" href="/style.css" />
    <!--${stripe}-->
    <script type="importmap">
      {
        "imports": ${imports}
      }
    </script>
    <script type="module" src="/script.js"></script>
  </head>
  <body>
    <app-element data-title="${title}" data-key="${key}" data-api-url="${apiUrl}"
      data-stripe-publishable-key="${stripePublishableKey}" data-stripe-url="${stripeUrl}">
      <script type="application/json">${state}</script>
    </app-element data-title="${title}" data-key="${key}">
    <!--${templates}-->

    <ssr-template id="template">
      <template id="${id}">
        <!--${content}-->
      </template>
    </ssr-template>

    <ssr-template id="stripe">
      <script src="${url}"></script>
    </ssr-template>
  </body>
</html>
