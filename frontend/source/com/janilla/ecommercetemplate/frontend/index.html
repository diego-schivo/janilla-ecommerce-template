<!doctype html>
<html lang="en" class="index">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Janilla Ecommerce Template</title>
    <link rel="icon" href="/images/favicon.svg" />
    <link rel="stylesheet" href="/style.css" />
    <!--${stripe}-->
    <script type="importmap">
      {
        "imports": ${imports}
      }
    </script>
    <script type="module" src="/script.js"></script>
  </head>
  <body>
    <app-element data-api-url="${apiUrl}" data-stripe-publishable-key="${stripePublishableKey}">
      <script type="application/json">${state}</script>
    </app-element>
    <!--${templates}-->

    <ssr-template id="stripe">
      <!--
      <script src="https://js.stripe.com/clover/stripe.js"></script>
      -->
      <script src="https://js.stripe.com/v3"></script>
    </ssr-template>

    <ssr-template id="template">
      <template id="${id}">
        <!--${content}-->
      </template>
    </ssr-template>
  </body>
</html>
