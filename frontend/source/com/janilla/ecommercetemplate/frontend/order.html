<main>
  <article>
    <header>
      <a href="/orders">
        <lucide-icon data-name="chevron-left"></lucide-icon>
        All orders
      </a>
      <h1>Order #${id}</h1>
    </header>
    <section>
      <dl>
        <div class="created-at">
          <dt>Order Date</dt>
          <dd>
            <intl-format data-type="date" data-value="${createdAt}"></intl-format>
          </dd>
        </div>
        <div class="amount">
          <dt>Total</dt>
          <dd>
            <intl-format data-type="amount" data-value="${amount}"></intl-format>
          </dd>
        </div>
        <div class="status">
          <dt>Status</dt>
          <dd>
            <span>${status.name}</span>
          </dd>
        </div>
        <div class="items">
          <dt>Items</dt>
          <dd>
            <ul>
              <!--${items}-->
            </ul>
          </dd>
        </div>
        <div class="shipping-address">
          <dt>Shipping Address</dt>
          <dd>
            <address-item data-object="${shippingAddress}" data-hide-actions></address-item>
          </dd>
        </div>
      </dl>
    </section>
  </article>
</main>

<template id="item">
  <li>
    <product-item data-item="${item}"></product-item>
  </li>
</template>
